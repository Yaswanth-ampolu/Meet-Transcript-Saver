<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            font-weight: 300;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-value {
            font-weight: bold;
        }
        
        .capturing {
            color: #4CAF50;
        }
        
        .not-capturing {
            color: #f44336;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .primary-btn {
            background: #4CAF50;
            border: 1px solid #45a049;
        }
        
        .primary-btn:hover {
            background: #45a049;
        }
        
        .danger-btn {
            background: #f44336;
            border: 1px solid #da190b;
        }
        
        .danger-btn:hover {
            background: #da190b;
        }
        
        .export-section {
            margin-top: 20px;
        }
        
        .export-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .export-btn {
            padding: 10px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .shortcuts {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
        }
        
        .shortcuts-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Meet Transcript Saver</h1>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
        
        <div class="status" id="status">
            <div class="status-item">
                <span>Status:</span>
                <span class="status-value" id="captureStatus">Loading...</span>
            </div>
            <div class="status-item">
                <span>Lines Captured:</span>
                <span class="status-value" id="lineCount">0</span>
            </div>
            <div class="status-item">
                <span>Meeting:</span>
                <span class="status-value" id="meetingTitle">Unknown</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button id="toggleCapture" class="primary-btn">Start Capture</button>
                <button id="clearTranscript" class="danger-btn">Clear</button>
            </div>
        </div>
        
        <div class="export-section">
            <div class="export-title">üíæ Export Options</div>
            <div class="export-buttons">
                <button class="export-btn" data-format="txt">üìÑ Text</button>
                <button class="export-btn" data-format="json">üîß JSON</button>
                <button class="export-btn" data-format="csv">üìä CSV</button>
                <button class="export-btn" data-format="html">üåê HTML</button>
            </div>
        </div>
        
        <div class="shortcuts">
            <div class="shortcuts-title">‚å®Ô∏è Keyboard Shortcuts</div>
            <div class="shortcut-item">
                <span>Save as TXT:</span>
                <span>Ctrl+Shift+S</span>
            </div>
            <div class="shortcut-item">
                <span>Toggle Capture:</span>
                <span>Ctrl+Shift+T</span>
            </div>
            <div class="shortcut-item">
                <span>Clear Transcript:</span>
                <span>Ctrl+Shift+C</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
